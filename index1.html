<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body> 
        <div id="first_paper" style='background-color:black;width:200px;height:50px'>
            <h1 style="color:red;text-align:center;margin-top:10px" class="animate__animated animate__flash animate__delay-2s">Ajith</h1>
         </div>
        <div id="second_paper" style='background-color:red;;display:none;width:200px;height:50px'>
           <h1 style="color:white;text-align:center" class="animate__animated animate__bounceInUp animate__delay-2s">Ajith</h1>
        </div>
    <script>
         setTimeout(function(){ document.getElementById('first_paper').style.display='block';
         document.getElementById('second_paper').style.display='block'; }, 5000);
    </script>
    </body>
</html>
